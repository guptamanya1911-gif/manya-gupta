<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Product Grid</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #eaeaea;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
    }

    .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        padding: 40px;
        max-width: 1200px;
        margin: auto;
    }

    .product-card {
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        transition: transform .2s ease;
    }

    .product-card:hover {
        transform: scale(1.03);
    }

    .product-card img {
        width: 100%;
        max-width: 120px;
        margin-bottom: 12px;
    }

    .product-card h2 {
        margin: 10px 0;
        font-size: 22px;
    }

    .product-card p {
        font-size: 15px;
        color: #555;
        margin: 5px 0;
    }

    .price {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Responsive Product Grid</h1>

        <img src="https://via.placeholder.com/120" alt="Product 1">
        <h2>Product 1</h2>
