<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Layout Example</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;   /* 3 columns */
        grid-template-rows: auto auto auto;  /* 3 rows */
        gap: 10px;
        height: 100vh;
        padding: 10px;
        background-color: #f6f6f6;
    }

    .header {
        grid-column: 1 / 4; /* full width */
        background: #e88a1a;
        border-radius: 15px;
        padding: 25px;
        font-size: 35px;
        text-align: center;
    }

    .main {
        background: #61b0e4;
        border-radius: 15px;
        padding: 25px;
        font-size: 35px;
        text-align: center;
    }

    .empty {
        background: #ffffff;
        border-radius: 15px;
        padding: 25px;
        font-size: 35px;
        text-align: center;
    }

    .sidebar {
        background: #df5b5b;
        border-radius: 15px;
        padding: 25px;
        font-size: 35px;
        text-align: center;
    }

    .footer {
        grid-column: 1 / 4; /* full width */
        background: #66bb6a;
        border-radius: 15px;
        padding: 25px;
        font-size: 35px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">header</div>
    <div class="main">main</div>
    <div class="empty">empty</div>
    <div class="sidebar">sidebar</div>
    <div class="footer">footer</div>
</div>

</body>
</html>
