<!DOCTYPE html>
<html>
<head>
    <title>Experiment 4</title>

    <style>
        body {
            background-color: #f0f8ff;  
            font-family: Arial, sans-serif;
        }

        table {
            background-color: #ffffff;  
            border: 1px solid #000;
            border-radius: 10px;
        }

        h2 {
            color: #333;
        }

        input, select, textarea {
            width: 80%;
            padding: 5px;
        }

        input[type="submit"], input[type="reset"] {
            width: 40%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #e74c3c;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="reset"]:hover {
            background-color: #c0392b;
        }
    </style>

</head>
<body>

<table align="center" cellspacing="0" cellpadding="15">
<tr><td>

<h2 align="center">Hotel Room Booking Form</h2>
<form action="#" method="post" align="center">

    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="checkin">Check-in Date:</label><br>
    <input type="date" id="checkin" name="checkin" required><br><br>

    <label for="checkout">Check-out Date:</label><br>
    <input type="date" id="checkout" name="checkout" required><br><br>

    <label for="roomtype">Room Type:</label><br>
    <select id="roomtype" name="roomtype">
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="suite">Suite</option>
    </select><br><br>

    <label for="guests">Number of Guests:</label><br>
    <input type="number" id="guests" name="guests" min="1" max="10"><br><br>

    <label for="requests">Special Requests:</label><br>
    <textarea id="requests" name="requests" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Book Now">
    <input type="reset" value="Reset Form">

</form>

</td></tr>
</table>

<hr>

</body>
 </html>
